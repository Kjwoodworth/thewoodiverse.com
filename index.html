<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevin James Woodworth | Portfolio</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto+Flex:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: 'Roboto Flex', sans-serif;
  background: #f5f5f5;
  color: #111;
}

html {
  scroll-behavior: smooth;
}

/* ---------- HEADER ---------- */
header {
  background: #111;
  padding: 110px 20px 60px;
  text-align: center;
  position: relative;
}

/* Name */
header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 46px;
  font-weight: 400;
  margin: 0;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Subtitle */
header p {
  margin-top: 10px;
  font-size: 18px;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p::after {
  content: "";
  display: block;
  width: 90px;
  height: 2px;
  margin: 12px auto 25px;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
}

/* ---------- CENTER NAV ---------- */
.header-nav {
  display: flex;
  justify-content: center;
  gap: 40px;
}

.header-nav a {
  text-decoration: none;
  font-weight: 500;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ---------- HAMBURGER ---------- */
.hamburger {
  position: absolute;
  left: 25px;
  top: 30px;
  font-size: 28px;
  cursor: pointer;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  z-index: 3000;
}

/* ---------- SIDE MENU ---------- */
.side-menu {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background: #111;
  padding: 100px 30px;
  transition: left 0.3s ease;
  z-index: 2500;
}

.side-menu.open {
  left: 0;
}

.side-menu a {
  display: block;
  margin-bottom: 28px;
  font-size: 18px;
  text-decoration: none;
  background: linear-gradient(90deg, #FFD700, #E1C699, #F5C518);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ---------- SECTIONS ---------- */
section {
  max-width: 900px;
  margin: auto;
  padding: 80px 20px;
}

section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 20px;
}

/* White content box */
.section-box {
  background: #ffffff;
  height: 260px; /* placeholder height */
  border-radius: 6px;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .header-nav {
    display: none;
  }
}
</style>
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <a href="#home" onclick="toggleMenu()">Home</a>
  <a href="#about" onclick="toggleMenu()">About</a>
  <a href="#portfolio" onclick="toggleMenu()">Portfolio</a>
  <a href="#media" onclick="toggleMenu()">Media</a>
  <a href="#wo" onclick="toggleMenu()">WO</a>
  <a href="#contact" onclick="toggleMenu()">Contact</a>
</div>

<!-- HEADER -->
<header id="home">
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <h1>Kevin James Woodworth</h1>
  <p>Professional Online Portfolio</p>

  <nav class="header-nav">
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#media">Media</a>
    <a href="#wo">WO</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- ABOUT -->
<section id="about">
  <h2>About</h2>
  <div class="section-box"></div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="section-box"></div>
</section>

<!-- MEDIA -->
<section id="media">
  <h2>Media</h2>
  <div class="section-box"></div>
</section>

<!-- WO -->
<section id="wo">
  <h2>WO</h2>
  <div class="section-box"></div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>Contact</h2>
  <div class="section-box"></div>
</section>

<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
